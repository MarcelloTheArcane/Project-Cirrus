<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Sample HTML5 Media Player</title>
  <link href='./css/main.css' rel='stylesheet' />
  <script src='./js/media-player.js'></script>
</head>

<body>
  <div id='media-player'>
    <video id='media-video' controls>
            <source src='https://s3-eu-west-1.amazonaws.com/travisreynolds/videos/Internet+Support+Group+1.mp4' type='video/mp4'>
               </video>
    <div id='media-controls'><button id='play-pause-button' class='play' title='play' onclick='togglePlayPause();'>Play</button>

      <button id='volume-inc-button' class='volume-plus' title='increase volume' onclick='changeVolume("+");'></button>
      <button id='volume-dec-button' class='volume-minus' title='decrease volume' onclick='changeVolume("-");'></button>
      <button id='mute-button' class='mute' title='mute' onclick='toggleMute();'>Mute</button>

      <button id='replay-button' class='button' title='replay' onclick='replayMedia();'>Replay</button>


      <div id='media-play-list'>
        <h2>Play list</h2>
        <ul id='play-list'>
          <li>
            <span class='play-item' onclick='loadAudio("https://s3-eu-west-1.amazonaws.com/projectcirrus/music/aprilsTop/002__The_Weeknd_-_Can%27t_Feel_My_Face.mp3");'>Cant Feel My Face</span>
          </li>
          <li>
            <span class='play-item' onclick='loadAudio("https://s3-eu-west-1.amazonaws.com/projectcirrus/music/aprilsTop/001__Selena_Gomez_-_Hands_To_Myself.mp3");'>Hands To Myself</span>
          </li>
          <li>
            <span class='play-item' onclick='loadAudio("https://s3-eu-west-1.amazonaws.com/projectcirrus/music/aprilsTop/004__Taylor_Swift_-_Bad_Blood_(Feat__Kendrick_Lamar).mp3");'>Bad Blood</span>
          </li>
        </ul>
      </div>

    </div>
  </div>
</body>

</html>
