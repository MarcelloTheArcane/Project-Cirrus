<div id="settings" class="tabcontent">
    <div class="section fullsection floatleft">
        <form class="form" id="SettingsForm">
            <div class="subsection floatleft">
                <h3 class="title">Login</h3> <label for="Username">Username <span class="red">*</span></label><br> <input type="text" id="Username" name="Username" class="large" ng-model="settings.Username"><br> <label for="Password">Password <span class="red">*</span></label><br>                <input type="password" id="Password" name="Password" class="large" ng-model="settings.Password"><br> <br>
                  <div class="submit"> <a href="" class="button" ng-click="save()" title="Login">Login</a> </div>
                <!--<a href="#" class="button" id="action_RequestURL" title="Request Permission for Server URL">Enable URL</a><br />--><br>
                <h3 class="title">Options</h3>
                <br> <label for="Theme">Theme</label><br> <select id="Theme" name="Theme" class="large" ng-model="settings.Theme" ng-options="o for o in Themes"></select><br>
                <!--<label for="AutoFilter">Filter</label><br />
        <input type="text" id="AutoFilter" name="AutoFilter" class="large" title="Comma separated list of albums for the AutoPilot Filter"/><br />-->
        <!--<label for="AutoAlbumSize">Auto Album Size</label><br> <input type="text" id="AutoAlbumSize" name="AutoAlbumSize" class="large" title="Number of Albums to Get on the Music Library tab" ng-model="settings.AutoAlbumSize"><br> <label for="AutoPlaylistSize">Auto Playlist Size</label><br>                <input type="text" id="AutoPlaylistSize" name="AutoPlaylistSize" class="large" title="Number of Songs to Get on the Playlist tab" ng-model="settings.AutoPlaylistSize"><br> <label for="ApplicationName">Application Name</label><br> -->
                <!--<input type+"text" id="ApplicationName" name="ApplicationName" class="large" title="Custom Player Name" ng-model="settings.ApplicationName"><br> </div>
                -->
            <div class="subsection floatleft checkboxes">
                <div class="checkboxes">
                    <fieldset>
                        <legend class="aligncenter">General</legend>
                        <div class="inputwrap"><input type="checkbox" id="AutoPlay" name="AutoPlay" value="1" title="When the Queue has ended, load random songs" ng-model="settings.AutoPlay"></div> <label for="AutoPlay">Auto Play</label>
                        <div class="clear"></div>
                        <div class="inputwrap"><input type="checkbox" id="HideAZ" name="HideAZ" value="1" title="Hide A-Z Artist Picker (Tablet/Touch friendly feature)" ng-model="settings.HideAZ"></div> <label for="HideAZ">Hide A-Z</label>
                        <div class="clear"></div>
                        <div class="inputwrap"><input type="checkbox" id="ScrollTitle" name="ScrollTitle" value="1" title="Scroll the Title Once" ng-model="settings.ScrollTitle"></div> <label for="ScrollTitle">Scroll Title</label>
                        <div class="clear"></div>
                        <div class="inputwrap"><input type="checkbox" id="ShowQueue" name="ShowQueue" value="1" title="Show Queue" ng-model="settings.ShowQueue"></div> <label for="ShowQueue">Show Queue</label>
                        <div class="clear"></div> <label for="DefaultLibraryLayout">Default Library Layout</label>
                        <div class="clear"></div> <select id="DefaultLibraryLayout" name="DefaultLibraryLayout" class="" ng-model="settings.DefaultLibraryLayout.id" ng-options="o.id as o.name for o in Layouts" title="Library Layout"></select>
                        <div class="clear"></div> <label for="DefaultSearchType">Default Search Type</label>
                        <div class="clear"></div> <select id="DefaultSearchType" name="DefaultSearchType" class="" ng-model="settings.DefaultSearchType" ng-options="o.id as o.name for o in SearchTypes" title="Subsonic Album Layout"></select>
                        <div class="clear"></div>
                    </fieldset>
                    <div class="clear"></div>
                    <fieldset id="HTML5">
                        <legend class="aligncenter">HTML5 [Beta]</legend> <span>Notifications</span><br>
                        <div class="clear"></div>
                        <div class="inputwrap"><input type="checkbox" id="NotificationSong" name="NotificationSong" value="1" title="Enable Notifications When Tracks Change" ng-model="settings.NotificationSong"></div> <label for="NotificationSong">Song Change</label>
                        <div class="clear"></div>
                        <div class="inputwrap"><input type="checkbox" id="NotificationNowPlaying" name="NotificationNowPlaying" value="1" title="Enable Notifications When Other Users Play Songs" ng-model="settings.NotificationNowPlaying"></div> <label for="NotificationNowPlaying">Now Playing</label>
                        <div class="clear"></div> <span>Local Storage</span><br>
                        <div class="clear"></div>
                        <div class="inputwrap"><input type="checkbox" id="SaveTrackPosition" name="SaveTrackPosition" value="1" title="Saves Play Queue & Track Position Periodically (Uses HTML5: localStorage)" ng-model="settings.SaveTrackPosition"></div> <label for="SaveTrackPosition">Save Progress</label>                        </fieldset>
                        <div class="submit"> <a href="" class="button" ng-click="save()" title="Save Settings">Save</a> </div>
                </div>
                <!--<div class="checkboxes">
                    <fieldset>
                        <legend class="aligncenter">Jukebox</legend>
                        <div class="inputwrap"><input type="checkbox" id="Jukebox" name="Jukebox" value="1" title="Enable Jukebox Mode [Beta]" ng-model="settings.Jukebox"></div> <label for="Jukebox">Enable</label> </fieldset>
                </div>
                <div class="checkboxes">
                    <fieldset>
                        <legend class="aligncenter">Advanced</legend>
                        <div class="inputwrap"><input type="checkbox" id="Debug" name="Debug" value="1" title="Enable Debug Mode (Events will be logged to the Javascript Console)" ng-model="settings.Debug"></div> <label for="Debug">Debug Mode</label>
                        <div class="clear"></div>
                        <div class="inputwrap"><input type="checkbox" id="ForceFlash" name="ForceFlash" value="1" title="Force Flash Plugin for Audio (Option doesn't work with Chrome App)" ng-model="settings.ForceFlash"></div> <label for="ForceFlash">Force Flash</label>
                        <div class="clear"></div> <label for="Timeout">Timeout</label>
                        <div class="clear"></div> <select id="Timeout" name="Timeout" class="" ng-model="settings.Timeout" ng-options="o.id as o.name for o in Timeouts" title="AJAX Request Timeout (Seconds)"></select>
                        <div class="clear"></div> <label for="Protocol">Protocol</label><br> <select id="Protocol" name="Protocol" class="" ng-model="settings.Protocol" ng-options="o for o in Protocols" title="Enable Cross-Domain AJAX Requests (Use if hosted in a different domain than Subsonic)"></select>
                      -->
                        <!--
                <div class="clear"></div>
                <label title="Export these settings to a file">Export Settings</label><br />
                <ng-download data="settings" />
                -->
                    </fieldset>
                </div>
            </div>
            <div class="clear"></div>

        </form>

    </div>
    <div class="clear"></div>
</div>
